<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Weather Forecast</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    
    <link rel = "stylesheet" href = "./text.css">
    <script src="./script.js" defer></script>


</head>
<body>
<div class = weather>

    <div class = "topnav">
        <a class = "active" href = "#menu">
            <div></div>
            <div></div>
            <div></div>
        </a>
        <p>Weather forecast</p>
        <div class = "search">
                <input type = "text" class = "search-bar" placeholder = "Search City" name = "seach">
                <button class="submit-btn"><i class = "fa fa-search"></i></button>
        </div>
    </div>

    <div class = "currentWeather">
        <p class = "city"> Hanoi, Vietnam <i class="material-icons">refresh</i></p>
        <div class = "middle">
            <img src = "" alt = "ic" class = "icon" />
            <div class = "temp"> 32° <span id = "doC"> C</span></div>
        </div>
        <div class = "description">Sunny</div>
        <div class = "detail">
            <div class = "wind"> Wind: 8km/h</div>
            <div class = "humidity"> Humidity: 75% </div>
            <div class = "pressure"> Manometer: 1007,00 mb</div>
        </div>
    </div>

    <h2>Daily</h2>

   <div class = "futureWeather">

        <div class = "weather-forecast" id = "weather-forecast">
            <div class = "weather-forecast-item">
                <div class = "day"> T7 4</div>
        
                <div class = "temp_max"> 34° </div>
                <div class = "temp_min"> 28° </div>
                <div class = "description">Windy</div>
            </div>
        </div>

        <div class = "weather-forecast" id = "weather-forecast">
            <div class = "weather-forecast-item">
                <div class = "day"> Sun 5</div>
                
                <div class = "temp_max"> 34° </div>
                <div class = "temp_min"> 27° </div>
                <div class = "description">Cloud</div>
            </div>
        </div>


        <div class = "weather-forecast" id = "weather-forecast">
            <div class = "weather-forecast-item">
                <div class = "day"> Mon 6</div>
                
                <div class = "temp_max"> 34° </div>
                <div class = "temp_min"> 27° </div>
                <div class = "description">Sunny</div>
            </div>
        </div>

        <div class = "weather-forecast" id = "weather-forecast">
            <div class = "weather-forecast-item">
                <div class = "day"> Tue 7</div>
                <div class = "temp_max"> 33° </div>
                <div class = "temp_min"> 27° </div>
                <div class = "description">Heavy Rain</div>
            </div>
        </div>

    </div>
   
</div>



</body>
</html>
